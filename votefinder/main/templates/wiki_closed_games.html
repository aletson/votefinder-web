{% spaceless %}
    <ol>
        {% for g in game_list %}
            <li><a href="http://forums.somethingawful.com/showthread.php?threadid={{ g.thread_id }}">{{ g.name }}</a>,
                hosted by {{ g.moderator }}. Last post {{ g.last_post|timesince }} ago.
            </li>
        {% endfor %}
    </ol>
{% endspaceless %}
